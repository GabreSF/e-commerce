{% extends 'store/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-image" src="{{product.imageURL}}">
                    <div class="card-body">
                        <h6><strong>{{product.name}}</strong></h6>
                        <hr>
                        <button class="btn add-btn">Add to Cart</button>
                        <a class="btn btn-success" href="#">View</a>
                        <h4 style="display: inline-block;float: right">${{product.price| floatformat:2}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
